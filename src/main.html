<main>
  <a
    style="
      font: normal 12px sans-serif;
      color: blue;
      position: fixed;
      top: 5px;
      left: 5px;
      border: 1px solid black;
      padding: 5px;
      border-radius: 4px;
      margin: 5px 0 0 5px;
      display: inline-block;
      text-decoration: none;
    "
    href="https://www.youtube.com/@WebDevUnlimited"
    target="_blank"
    class="yt-badge"
    >&#9654; @WebDevUnlimited â€¢ Tech Videos</a
  >
  <button type="button" *ngIf="!loader" (click)="openModal()">
    Open Modal
  </button>

  <div *ngIf="loader" class="loader">
    <img src="https://i.gifer.com/VAyR.gif" />
  </div>

  <div
    #lightbox
    *ngIf="modalOpen"
    [ngClass]="{'show-lightbox': showModal}"
    class="background"
  ></div>

  <div
    #modal
    *ngIf="modalOpen"
    [ngClass]="{'show-modal': showModal}"
    class="modal"
  >
    <span (click)="closeModal()">&#10060;</span>
  </div>
</main>
